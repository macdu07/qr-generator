<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/qr-code-styling.js"></script>
</head>
<body style="background: #f0f0f1; padding: 20px;">

    <div class="qr-generator-wrapper">
        <div class="qr-generator-container">
            <!-- Tabs Navigation -->
            <div class="qr-tabs">
                <button class="qr-tab-btn active" data-tab="content">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg>
                    </span> 
                    Content
                </button>
                <button class="qr-tab-btn" data-tab="colors">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="13.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="10.5" r="2.5"></circle><circle cx="8.5" cy="7.5" r="2.5"></circle><circle cx="6.5" cy="12.5" r="2.5"></circle><path d="M12 22a8 8 0 0 0 8-8c0-3.31-3-6-6-6V6a2 2 0 0 0-2-2 2 2 0 0 0-2 2v2c-3 0-6 2.69-6 6a8 8 0 0 0 8 8z"></path></svg>
                    </span> 
                    Colors
                </button>
                <button class="qr-tab-btn" data-tab="design">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><rect x="7" y="7" width="3" height="3"></rect><rect x="14" y="7" width="3" height="3"></rect><rect x="7" y="14" width="3" height="3"></rect><rect x="14" y="14" width="3" height="3"></rect></svg>
                    </span> 
                    Design
                </button>
                <button class="qr-tab-btn" data-tab="logo">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                    </span> 
                    Logo
                </button>

                <button class="qr-tab-btn" data-tab="options">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </span> 
                    Options
                </button>
            </div>

            <div class="qr-main-area">
                <!-- Left Sidebar: Controls -->
                <div class="qr-controls">
                    
                    <!-- Tab: Content -->
                    <div class="qr-tab-content active" id="tab-content">
                        
                        <!-- Content Type Selector -->
                        <div class="qr-content-types">
                            <button class="qr-type-btn active" data-type="url">
                                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path></svg></span>
                                Link
                            </button>
                            <button class="qr-type-btn" data-type="text">
                                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></span>
                                Text
                            </button>
                            <button class="qr-type-btn" data-type="email">
                                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></span>
                                E-mail
                            </button>
                            <button class="qr-type-btn" data-type="whatsapp">
                                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg></span>
                                WhatsApp
                            </button>
                        </div>

                        <!-- Form: URL -->
                        <div class="qr-content-form active" id="form-url">
                            <h3>Link</h3>
                            <div class="form-group">
                                <label>URL</label>
                                <input type="text" id="qr-url" placeholder="https://your-website.com" value="https://google.com">
                            </div>
                        </div>

                        <!-- Form: Text -->
                        <div class="qr-content-form" id="form-text">
                            <h3>Text</h3>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea id="qr-text-content" rows="4" placeholder="Enter your text here...">Enter your text here...</textarea>
                            </div>
                        </div>

                        <!-- Form: Email -->
                        <div class="qr-content-form" id="form-email">
                            <h3>E-mail</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Send to</label>
                                    <input type="email" id="qr-email-to" placeholder="E-Mail">
                                </div>
                                <div class="form-group">
                                    <label>Subject</label>
                                    <input type="text" id="qr-email-subject" placeholder="Subject">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Text</label>
                                <textarea id="qr-email-body" rows="4" placeholder="Your message..."></textarea>
                            </div>
                        </div>

                        <!-- Form: WhatsApp -->
                        <div class="qr-content-form" id="form-whatsapp">
                            <h3>WhatsApp</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label>Country code</label>
                                    <select id="qr-wa-code">
                                        <option value="1">USA (+1)</option>
                                        <option value="44">UK (+44)</option>
                                        <option value="34">Spain (+34)</option>
                                        <!-- Add more as needed -->
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <input type="text" id="qr-wa-phone" placeholder="555-0123">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Message</label>
                                <textarea id="qr-wa-message" rows="4" placeholder="Your message..."></textarea>
                            </div>
                        </div>

                    </div>

                    <!-- Tab: Colors -->
                    <div class="qr-tab-content" id="tab-colors">
                        <h3>Colors</h3>
                        <div class="form-group">
                            <label>Background Color</label>
                            <input type="color" id="qr-bg-color" value="#ffffff">
                        </div>
                        <div class="form-group">
                            <label>Dots Color</label>
                            <input type="color" id="qr-dots-color" value="#000000">
                        </div>
                        <div class="form-group">
                            <label>Marker Border Color</label>
                            <input type="color" id="qr-marker-border-color" value="#000000">
                        </div>
                        <div class="form-group">
                            <label>Marker Center Color</label>
                            <input type="color" id="qr-marker-center-color" value="#000000">
                        </div>
                    </div>

                    <!-- Tab: Design -->
                    <div class="qr-tab-content" id="tab-design">
                        <h3>Design Pattern</h3>
                        <div class="form-group">
                            <label>Dots Style</label>
                            <select id="qr-dots-type">
                                <option value="square">Square</option>
                                <option value="dots">Dots</option>
                                <option value="rounded">Rounded</option>
                                <option value="extra-rounded">Extra Rounded</option>
                                <option value="classy">Classy</option>
                                <option value="classy-rounded">Classy Rounded</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Corner Square Style</label>
                            <select id="qr-corners-square-type">
                                <option value="square">Square</option>
                                <option value="dot">Dot</option>
                                <option value="extra-rounded">Extra Rounded</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Corner Dot Style</label>
                            <select id="qr-corners-dot-type">
                                <option value="square">Square</option>
                                <option value="dot">Dot</option>
                            </select>
                        </div>
                    </div>

                    <!-- Tab: Logo -->
                    <div class="qr-tab-content" id="tab-logo">
                        <h3>Logo</h3>
                        <div class="form-group">
                            <label>Upload Logo</label>
                            <div class="form-row">
                                <input type="text" id="qr-logo-url" placeholder="https://example.com/logo.png">
                                <button id="qr-upload-logo" class="btn-secondary" style="flex: 0 0 auto;">Upload</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Logo Size</label>
                            <input type="range" id="qr-logo-size" min="0" max="1" step="0.1" value="0.4">
                        </div>
                        <div class="form-group">
                            <label>Logo Margin</label>
                            <input type="number" id="qr-logo-margin" value="10">
                        </div>
                    </div>
                    


                    <!-- Tab: Options -->
                    <div class="qr-tab-content" id="tab-options">
                        <h3>Options</h3>
                        <div class="form-group">
                            <label>Error Correction Level</label>
                            <select id="qr-error-correction">
                                <option value="L">Low</option>
                                <option value="M">Medium</option>
                                <option value="Q" selected>Quartile</option>
                                <option value="H">High</option>
                            </select>
                        </div>
                    </div>

                </div>

                <!-- Right Sidebar: Preview -->
                <div class="qr-preview-area">
                    <div id="qr-canvas"></div>
                    
                    <!-- Quality Control -->
                    <div class="qr-quality-control">
                        <div class="quality-labels">
                            <span>Low quality</span>
                            <span id="quality-value">1000 x 1000 px</span>
                            <span>High quality</span>
                        </div>
                        <input type="range" id="qr-quality" min="100" max="2000" step="100" value="1000">
                    </div>

                    <div class="qr-actions">
                        <button id="qr-download" class="btn-primary">Download PNG</button>
                        <button id="qr-download-svg" class="btn-secondary">Download SVG</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
